<!DOCTYPE html>
<html>
<head>
	<title>asd</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="app-container">
		<h1 class="title">Our Pricing</h1>
		<span>Annually</span>
		<input class="checkbox" type="checkbox" name="time"/>
		<span>Monthly</span>
		<div class="main">
			
			<div class="package basic">
				<p>Basic</p>
				<h2>$19.99</h2>
				<ul>
					<li>1TB Storage</li>
					<li>3 Users Allowed</li>
					<li>Send up to 3 GB</li>
				</ul>
				<button>LEARN MORE</button>
			</div>

			<div class="package pro">
				<p>Professional</p>
				<h2>$24.99</h2>
				<ul>
					<li>2TB Storage</li>
					<li>5 Users Allowed</li>
					<li>Send up to 10 GB</li>
				</ul>
				<button>LEARN MORE</button>
			</div>

			<div class="package master">
				<p>Master</p>
				<h2>$39.99</h2>
				<ul>
					<li>5TB Storage</li>
					<li>10 Users Allowed</li>
					<li>Send up to 30 GB</li>
				</ul>
				<button>LEARN MORE</button>
			</div>
		</div>
	</div>
</body>
</html>
